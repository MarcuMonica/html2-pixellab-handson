<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Bootstrap Grid 01</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >

</head>

<body>
  <section class="container my-5">
    <header>
      <h1>Aliniate folosind flexbox</h1>
    </header>

    <section>
      <article class="border border-dark container d-flex justify-content-between flex-column gap-3 py-3 mb-4">
        <div class="row justify-content-between">
          <div class="col-4 bg-info py-3"></div>
          <div class="col-4 bg-info py-3"></div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4 bg-info py-3"></div>
        </div>

        <div class="row justify-content-between">
          <div class="col-4 bg-info py-3"></div>
          <div class="col-4 bg-info py-3"></div>
        </div>
      </article>

      <!-- insert code -->
      <article class="border border-dark container d-flex justify-content-center flex-column">
        <div class="row justify-content-center py-2">
          <div class="col-4 bg-info py-3"></div>
        </div>

        <div class="row justify-content-center pb-2">
          <div class="col-4 bg-info py-3"></div>
        </div>

        <div class="row justify-content-end pb-2">
          <div class="col-4 bg-info py-3"></div>
        </div>
      </article>
    </section>
  </section>

  <section class="container">
    <header>
      <h1>Aliniate folosind offset</h1>
    </header>

    <section>
      <article class="container border border-dark py-3">
        <div class="row">
          <div class="col-4 bg-warning py-3"></div>
          <div class="col-4 offset-4 bg-warning py-3"></div>
        </div>

        <div class="row my-3">
          <div class="col-4 offset-4 bg-warning py-3"></div>
        </div>

        <div class="row">
          <div class="col-4 bg-warning py-3"></div>
          <div class="col-4 offset-4 bg-warning py-3"></div>
        </div>
      </article>

      <article class="container border border-dark mt-4">
        <div class="row py-2">
          <div class="col-4 offset-4 bg-warning py-3"></div>
        </div>

        <div class="row">
          <div class="col-4 offset-4 bg-warning py-3"></div>
        </div>

        <div class="row py-2">
          <div class="col-4 offset-8 bg-warning py-3"></div>
        </div>
      </article>
    </section>

  </section>
</body>

</html>
