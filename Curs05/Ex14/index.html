<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >
</head>

<body>
  <form>
    <header class="container mb-4">
      <h1 class="text-center text-lg-start">Formular produs</h1>
    </header>

    <main class="container mb-5">
      <fieldset class="mb-5">
        <header>
          <h2>Produs</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6">
            <div class="mb-5">
              <label
                for="product-image"
                class="form-label"
              >
                Imagine principala *
              </label>

              <input
                type="file"
                name="product-image"
                id="product-image"
                class="form-control"
                required
              >
            </div>

            <div class="input-group mb-2">
              <label
                for="product-cathegory"
                class="input-group-text"
              >Categorie *</label>

              <select
                name="product-cathegory"
                id="product-cathegory"
                class="form-select"
                required
              >
                <option value="">--categorie--</option>
                <option value="12">Sports</option>
                <option value="23">Casual</option>
                <option value="34">Formal</option>
              </select>
            </div>

            <div class="input-group mb-2">
              <label
                for="product-brand"
                class="input-group-text"
              > Brand *</label>

              <select
                name="product-brand"
                id="product-brand"
                class="form-select"
                required
              >
                <option value="">--brand--</option>
                <option value="1">Gucci</option>
                <option value="2">Versace</option>
                <option value="3">Tom Taylor</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="product-provider"
                class="input-group-text"
              >Furnizor *</label>

              <select
                name="product-provider"
                id="product-provider"
                class="form-select"
                required
              >
                <option value="">--furnizor--</option>
                <option value="01">A6 Impex</option>
                <option value="02">A&B Trade CO</option>
                <option value="03">A Energy iND</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="input-group mb-2">
              <label
                for="product-name"
                class="input-group-text"
              >Numele produsului *</label>

              <input
                type="text"
                name="product-name"
                id="product-name"
                class="form-control"
                placeholder="Numele produsului *"
                required
              >
            </div>

            <div class="input-group mb-2">
              <label
                for="long-description"
                class="input-group-text"
              >Descriere lunga *</label>

              <textarea
                name="long-description"
                id="long-description"
                cols="30"
                rows="6"
                class="form-control"
                placeholder="Descriere lunga *"
                required
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for="short-description"
                class="input-group-text"
              >Descriere scurta *</label>

              <textarea
                name="short-description"
                id="short-description"
                cols="10"
                rows="3"
                class="form-control"
                placeholder="Descriere scurta *"
                required
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mb-5">
        <header>
          <h2>Pret *</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6">
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                name="checkbox"
                id="checkbox"
              >
              <label
                class="form-check-label mb-2"
                for="checkbox"
              >
                Afiseaza oferta pe produs
              </label>
            </div>

            <div class="input-group mb-2">
              <label
                for="product-price"
                class="input-group-text"
              >Pret *</label>

              <input
                type="text"
                name="product-price"
                id="product-price"
                class="form-control"
                placeholder="Pret *"
                required
              >
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="form-check mb-2">
              <input
                type="checkbox"
                class="form-check-input"
                name="price-checkbox"
                id="price-checkbox"
                required
              >
              <label
                for="price-checkbox"
                class="form-check-label mb-2"
              >Afiseaza pret redus *</label>
            </div>

            <div class="input-group mb-2">
              <label
                for="new-product-price"
                class="input-group-text"
              >Pret redus *</label>

              <input
                type="text"
                name="new-product-price"
                id="new-product-price"
                class="form-control"
                placeholder="Pret redus"
                required
              >
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mb-5">
        <header>
          <h2>Brand (optional)</h2>
        </header>

        <section class="row">
          <div class="col-12">
            <div class="form-check form-switch mb-2">
              <label for="brand-enabled">Adauga brand</label>

              <input
                type="checkbox"
                name="brand-enabled"
                id="brand-enabled"
                class="form-check-input"
              >
            </div>
          </div>
          <div class="col-12 col-lg-6">


            <div class="input-group mb-2">
              <label
                for="brand-name"
                class="input-group-text"
              >Nume brand</label>

              <input
                type="text"
                name="brand-name"
                id="brand-name"
                placeholder="Nume brand"
                class="form-control"
              >
            </div>

            <div class="input-group mb-2">
              <label
                for="brand-description"
                class="input-group-text"
              >Descriere brand *</label>

              <textarea
                name="brand-description"
                id="brand-description"
                cols="30"
                rows="6"
                class="form-control"
                placeholder="Descriere brand"
                required
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="brand-address"
                class="input-group-text"
              >Adresa brand</label>

              <textarea
                name="brand-address"
                id="brand-address"
                cols="30"
                rows="6"
                placeholder="Adresa brand"
                class="form-control"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mb-5">
        <header>
          <h2>
            Furnizor (optional)
          </h2>
        </header>

        <section class="row">
          <div class="col-12">
            <div class=" form-check form-switch mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                name="add-provider"
                id="add-provider"
                required=""
              >
              <label
                class="form-check-label"
                for="add-provider"
              >Adauga furnizor *</label>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="input-group mb-2">
              <label
                for="provider-name"
                class="input-group-text"
              >Nume furnizor</label>

              <input
                type="text"
                class="form-control"
                placeholder="Nume furnizor"
                name="provider-name"
                id="provider-name"
              >
            </div>

            <div class="input-group">
              <label
                for="provider-descripton"
                class="input-group-text"
              >Descriere furnizor *</label>

              <textarea
                name="provider-descripton"
                id="provider-descripton"
                cols="30"
                rows="6"
                placeholder="Descriere furnizor"
                class="form-control"
                required
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="input-group">
              <label
                for="provider-address"
                class="input-group-text"
              >Adresa furnizor *</label>

              <textarea
                name="provider-address"
                id="provider-address"
                class="form-control"
                cols="30"
                rows="6"
                placeholder="Adresa furnizor"
                required
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>
    </main>


    <footer class="container mb-5">
      <fieldset class="text-center">
        <button
          type="reset"
          class="btn btn-outline-danger btn-lg"
          title="Reseteaza tot"
        >Reseteaza tot</button>

        <button
          type="submit"
          class="btn btn-outline-primary btn-lg"
          title="Salveaza produs"
        >Salveaza produs</button>
      </fieldset>
    </footer>

  </form>
  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
